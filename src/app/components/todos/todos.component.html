<div *ngIf="!user" class="mt-5 d-flex justify-content-center">
    <h2 class="mt-2">Loading user information...</h2>
    <mat-spinner [diameter]="60" class="mx-3"></mat-spinner>
</div>
<div *ngIf="user">
    <div *ngIf="loading" class="mt-5 d-flex justify-content-center">
        <h2 class="mt-2">Loading Todos for {{user.name}}...</h2>
        <mat-spinner [diameter]="60" class="mx-3"></mat-spinner>
    </div>
    
    <div *ngIf="!loading && !user.todos" class="w-100 text-center">
        <h3>Unable to retrieve todos for {{user.name}}</h3>
        <div class="clickableLink d-inline-block" (click)="home()">Click here</div> to go back to users listing
    </div>
    <div *ngIf="!loading && user.todos">
        <h1>{{user.name}} Todos:</h1>
        <div class="clickableLink d-inline-block" (click)="home()">Click here</div>
        to go back to users listing, or you can
        <div class="clickableLink d-inline-block" (click)="post()">view posts</div>
        <h4 *ngIf="user.todos.length == 0" class="m-5">No todos</h4>

        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <h3 class="text-center">Completed</h3>
                <div *ngFor="let todo of completed()" class="m-2">{{todo.title}}</div>
            </div>
            <div class="col-12 col-md-6 mt-5 mt-md-0">
                <h3 class="text-center">Incomplete</h3>
                <div *ngFor="let todo of incomplete()" class="m-2">{{todo.title}}</div>
            </div>
        </div>
    </div>
</div>
